<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>已评教学生</title>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrap-overrides.css" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrap-responsive.css" />
    <link href="__PUBLIC__/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<nav>当前位置：查看评教数据 >>已评教学生</nav>
<div class="container">
    <div class="text-danger pull-right"><a class="btn btn-info" href="__CONTROLLER__/dLoad_stu_eva">下载数据</a></div>
    <form class="form-inline" role="search" method="post" action="__SELF__">
        <div class="form-group" style="width:100%;display: block;">
            <input type="text" style="width: 80%" placeholder="您可以按照 专业 / 学号 / 姓名 模糊检索" id="keywords" name="keywords" class="form-control">
            <button type="submit" style="width: 8%" class="btn btn-success">搜一下</button>
        </div>
    </form>
    <div class="panel-body table-responsive">
        <table class="table small table-condensed table-bordered table-striped table-hover">
            <tr>
                <th class="text-center">编 号</th>
                <th class="text-center">序 号</th>
                <th class="text-center">专业</th>
                <th class="text-center">班级</th>
                <th class="text-center">学号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">评教状态</th>
            </tr>
            <foreach name="list" item="vo" key="kk">
                <tr>
                    <td>{$kk} </td>
                    <td>{$vo.sid}</td>
                    <td>{$vo.stu_major}</td>
                    <td>{$vo.stu_class}</td>
                    <td>{$vo.stu_num}</td>
                    <td>{$vo.stu_name}</td>
                    <td>
                        <if condition="$vo.eva_status eq 1">
                            已评教
                            <else/>
                            尚未评教
                        </if>
                    </td>
                </tr>
            </foreach>
        </table>

    </div>
    <div class="page small">
        <ul class="pagination small">
            {$page}
        </ul>
    </div>
</div>

</div>

<script>
    console.log("hello sunlun");
</script>

</body>
</html>
