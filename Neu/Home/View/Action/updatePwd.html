<extend name="Public/base" />
<block name="title">修改密码</block>
<block name="main">
    <link rel="stylesheet"  media="screen" type="text/css" href="__PUBLIC__/css/index.css">


<div class="container">
    <div class="wrapper">
        <div class="header">
            <h3 class="text-center">修改密码</h3>
        </div>
        <div class="content">
            <!--login start-->
            <div class="row">
                <br><br class="hidden-xs">
                <div class="col-lg-12 col-sm-12">
                    <form id="login" action="__SELF__" class="form-horizontal" method="post">

                        <div class="form-group">
                            <label class="col-sm-4 control-label hidden-xs" for="stu_pwdOld">原密码:</label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </div>
                                    <input type="password" name="stu_pwdOld" id="stu_pwdOld" placeholder="请输入原密码" class="form-control">
                                </div>
                            </div>
                            <span id="stu_num_tip" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label hidden-xs" for="stu_pwdNew">新密码:</label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-asterisk"></i>
                                    </div>
                                    <input type="password" name="stu_pwdNew" id="stu_pwdNew" placeholder="请输入新密码" class="form-control">
                                </div>
                            </div>
                            <span id="stu_pwd_tip" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label hidden-xs" for="stu_pwdNC">请再次输入新密码:</label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-ok-circle "></i>
                                    </div>
                                    <input type="password" name="stu_pwdNC" id="stu_pwdNC" placeholder="请再次输入新密码" class="form-control">
                                </div>
                            </div>
                            <span id="captcha_tip" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label hidden-xs"></label>
                            <div class="col-sm-5">
                                <input type="submit" class="btn btn-primary form-control hwLayer-ok" name="submit" id="submit" value="修　改" />
                            </div>
                        </div>
                    </form>
                    <br><br class="hidden-xs">
                </div>
            </div>
        </div>
    </div>
</div>
</block>
