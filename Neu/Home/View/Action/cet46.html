<extend name="Public/base" />
<block name="title">四六级报名</block>
<block name="main">
	<link rel="stylesheet"  media="screen" type="text/css" href="__PUBLIC__/css/index.css">

	<!--body start-->
	<div class="container">
		<div class="wrapper">
			<div class="header">
				<h3 class="text-center">四六级报名</h3>
			</div>
			<!--主体开始-->
			<div class="content">
				<!--info start-->
				<div id="kaoChang" class="row">
					<div class="col-lg-12 col-sm-12">
						<table class="table table-striped table-hover table-bordered table-condensed">
							<tr>
								<td>班级</td>
								<td>{$data[stu_class]}</td>
							</tr>
							<tr>
								<td>姓名</td>
								<td>{$data[stu_name]}</td>
							</tr>
							<tr>
								<td>学号</td>
								<td>{$data[stu_num]}</td>
							</tr>
							<tr>
								<td>性别</td>
								<td>{$data[stu_sex]}</td>
							</tr>
							<tr>
								<td>年级</td>
								<td>{$data[stu_year]}</td>
							</tr>
							<tr>
								<td>班级编号</td>
								<td>{$data[stu_class_id]}</td>
							</tr>
							<tr>
								<td>专业名称</td>
								<td>{$data[stu_major]}</td>
							</tr>
							<tr>
								<td>专业编号</td>
								<td>{$data[stu_major_id]}</td>
							</tr>
						</table>
					</div>
				</div>
				<!--kaoChang 结束-->

			</div>
		</div>
	</div>
<!--body end-->

</block>
